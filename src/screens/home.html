<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/styles.scss" />
    <title>FlexIn</title>
  </head>
  <body>
    <main>
      <section class="home__presentation presentation">
        <div class="presentation__img">
          <img src="../assets/films/grandeimg/Ponyo.jpg" alt="" />
        </div>
        <div class="presentation__title">
          <h1>ponyo ponyo ponyo ponyo</h1>
        </div>
        <div class="presentation__button">
          <div class="play">
            <button>
              <div class="triangle">►</div>
            </button>
            <h3>watch</h3>
          </div>
          <div class="info"><button>info</button></div>
        </div>
      </section>
      <section class="home__resume resume">
        <div class="resume__title"><h3>resume</h3></div>
        <div class="resume__movies">
          <div class="movie1">
            <img src="../assets/resume/Moonlight.png" alt="" />
          </div>
          <div class="movie2">
            <img src="../assets/resume/Patxi.png" alt="" />
          </div>
          <div class="movie3">
            <img src="../assets/resume/Him.png" alt="" />
          </div>
        </div>
      </section>
      <section class="home__new"></section>
      <section class="home__thonosmovie"></section>
      <section class="home__top10 top10">
        <div class="top10__title">
          <h2>Top 10 du moment</h2>
        </div>
        <div class="top10__img">
          <img src="../assets/films/criminal/pulpfiction.png" />
          <img src="../assets/films/action/killbill.png" />
        </div>
      </section>
      <section class="home__tendency tendency">
        <div class="tendency__title">
          <h2>Tendance</h2>
        </div>
        <div class="tendency__img">
          <img src="../assets/series/thriller/sherlock.png" />
          <img src="../assets/series/drama/mrrobot.png" />
          <img src="../assets/films/science-fiction/interstellar.png" />
        </div>
      </section>
      <section class="home__originals originals">
        <div class="originals__title">
          <h2>Programmes originaux</h2>
        </div>
        <div class="originals__img">
          <img src="../assets/home/jarcos.png" />
          <img src="../assets/home/killwendy.png" />
          <img src="../assets/home/titanic.png" />
        </div>
      </section>
      <section class="home__mustsee mustsee">
        <div class="mustsee__title">
          <h2>À voir absolument</h2>
        </div>
        <div class="mustsee__img">
          <img src="../assets/films/criminal/pulpfiction.png" />
          <img src="../assets/films/drama/moonlight.png" />
          <img src="../assets/films/drama/leon.png" />
        </div>
      </section>
    </main>
  </body>
</html>
