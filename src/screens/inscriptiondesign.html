  <div class="Signup">
    <h1 class="Signup__logo">FlexIn</h1>
    <p class="Signup__text">Sign up to FlexIn</p>
    <form>
      <div>
        <input
          class="Signup__fill"
          name="E-mail adress"
          id="Email"
          type="email"
          placeholder="E-mail adress"
          required
        />
      </div>
      <div>
        <input
          class="Signup__fill"
          name="Password"
          id="MDP"
          type="password"
          placeholder="Password"
          required
        />
      </div>
      <div>
        <input
          class="Signup__fill"
          name="name"
          id="adress"
          type="name"
          placeholder="Name"
          required
        />
      </div>
      <div>
        <input
          class="Signup__fill"
          name="adress"
          id="adress"
          type="adress"
          placeholder="Adress"
          required
        />
      </div>
      <input
        class="Signup__fill"
        type="submit"
        value="Continue"
        onclick="location.href='account.html';"
      />
      <div class="Signup__plus">
        <div>
          <label class="container"
            ><p class="remember">Remember me</p>
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
        </div>
        <p><a class="Signup__password" href="#">Forgot password</a></p>
      </div>
    </form>
  </div>
