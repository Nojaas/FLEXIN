<body class="body--login">
  <div class="Account">
    <h1 class="Account__logo">FlexIn</h1>
    <p class="Account__text">Log in to FlexIn</p>
    <form>
      <div>
          <input class="Account__fill" name="E-mail adress" id="Email" type="email" placeholder="E-mail adress" required >
      </div>
      <div>
          <input class="Account__fill" name="Password" id="MDP" type="password" placeholder="Password" required >
      </div>
      <input class="Account__fill" type="submit" value="Continue">
      <div class="Account__plus">
        <div>
          <input type="checkbox" id="Remenber" name="Remenber me"
          checked>
          <label for="Remenber me">Remenber me</label>
        </div>
        <p><a class="Account__password" href="#">Forgot password</a></p>
      </div>
    </form>
  </div>
